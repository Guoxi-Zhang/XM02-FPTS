<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改查看资产')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-account_assets-edit" th:object="${accountAssets}">
            <input name="no" th:field="*{no}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">用户ID：</label>
                <div class="col-sm-8">
                    <input name="userId" th:field="*{userId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">账户ID：</label>
                <div class="col-sm-8">
                    <input name="accountId" th:field="*{accountId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">账户余额：</label>
                <div class="col-sm-8">
                    <input name="accountBalance" th:field="*{accountBalance}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">用户的资产数额：</label>
                <div class="col-sm-8">
                    <input name="totalAssets" th:field="*{totalAssets}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">A股总资产：</label>
                <div class="col-sm-8">
                    <input name="astockAssets" th:field="*{astockAssets}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">B股总资产：</label>
                <div class="col-sm-8">
                    <input name="bstockAssets" th:field="*{bstockAssets}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">债券总资产：</label>
                <div class="col-sm-8">
                    <input name="bonfAssets" th:field="*{bonfAssets}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">基金总资产：</label>
                <div class="col-sm-8">
                    <input name="fundAssets" th:field="*{fundAssets}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "assets/account_assets";
        $("#form-account_assets-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-account_assets-edit').serialize());
            }
        }
    </script>
</body>
</html>
